<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Paged'accueil.css">
    <title>Ton Nom - Accueil</title>
</head>
<body>

    <header>
        <div class="burger-menu" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <h1>Ton Nom</h1>
        <button onclick="toggleDarkMode()">Dark Mode</button>
    </header>

    <nav class="nav-container">
        <ul>
            <li><a href="Paged'accueil.html">Accueil</a></li>
            <li><a href="Page1.html">À propos de moi</a></li>
            <li><a href="Page2.html">Mes Compétences</a></li>
            <li><a href="Page3.html">Contact</a></li>
        </ul>
    </nav>

    <section class="container">
        <div class="content active">
            <h2>Bienvenue sur ma page d'accueil !</h2>
            <p>Explorez les différentes sections pour en savoir plus sur moi et mes compétences.</p>
        </div>
    </section>

    <div class="form-container">
        <h2>Contactez-moi</h2>
        <form action="#" method="post">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
<footer>
        <h2>Contact</h2>
        <p>Email : ton@email.com</p>
        <p>LinkedIn : linkedin.com/in/tonnom</p>
    </footer>

    <script src="script.js"></script>
    <script>
        function toggleMenu() {
            const nav = document.querySelector('.nav-container');
            nav.classList.toggle('show');
        }

        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
